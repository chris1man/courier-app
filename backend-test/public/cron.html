<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron Проверка</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
    .container { text-align: center; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 0.5rem; margin: 0.5rem 0; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5rem 1rem; background: #e73a62; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #c32f52; }
    .message { margin-top: 1rem; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Проверка заказов</h2>
    <form method="POST" action="/cron">
      <input type="password" name="secret" placeholder="Введите секретный пароль" required>
      <br>
      <button type="submit">Начать</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('status')) {
      document.getElementById('message').textContent = urlParams.get('status') === 'success' ? 'Проверка запущена!' : 'Неверный пароль!';
    }
  </script>
</body>
</html>
